<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="">
            <label for="firstName"> First Name:</label>
            <input type="text" name="firstName" placeholder="Shivam" id="firstName" minlength="3" maxlength="20"
                required> <br>
            <label for="lastName"> Last Name:</label>
            <input type="text" name="lastName" placeholder="Kumar" id="lastName" minlength="3" maxlength="20" required>
            <br>
            <label for="emailId"> Email:</label>
            <input type="email" name="emailId" placeholder="a@gmail.com" id="emailId" minlength="3" maxlength="20"
                required> <br>
            <label for="password"> Password:</label>
            <input type="password" name="password" placeholder="**********" id="password" minlength="3" maxlength="20"
                required> <br>
            <label for="confirmPassword"> Confirm Password:</label>
            <input type="password" name="confirmPassword" placeholder="**********" id="confirmPassword" minlength="3"
                maxlength="20" required> <br>
            <label for="age"> Age:</label>
            <input type="number" id="age" value="age" name="age" required /><br>
            <label for="">Gender:
                <label for="male">Male</label>
                <input type="radio" id="male" value="male" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="female" value="female" name="gender" checked />
                <label for="other">Other</label>
                <input type="radio" id="other" value="other" name="gender" />
            </label>
            <br>
            <label for="terms">Terms</label>
            <input required name="terms" type="checkbox"> I agree to terms and conditions <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
