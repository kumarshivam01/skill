<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & video Control</title>
</head>
<body>
    <h1>
        Audio Control
    </h1>
    <audio controls autoplay loop muted src="./audio.mp3">
        <a href="./audio.mp3"> Download audio </a>
      </audio>
      <h1>
        Video Control
    </h1>
     <video controls autoplay loop muted src="./video.mp4">Video Download</video>
   
</body>
</html>
