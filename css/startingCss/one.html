<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Internal CSS */
        .internal-style {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Inline Style -->
    <div style="color: red; font-size: 24px;">
        This is a div with inline style.
    </div>

    <!-- Internal Style -->
    <div class="internal-style">
        This is a div with internal style.
    </div>

    <!-- External Style -->
    <div class="external-style">
        This is a div with external style.
    </div>

</body>
</html>
